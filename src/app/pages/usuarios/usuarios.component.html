<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="col-6">
                    <div class="form-group">
                        <input #input (keyup)="buscarUsuario(input.value)" type="text" name="" id="" class="form-control"  placeholder="Buscar usuario">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios registrados (<small>{{this.totalRegistros}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="w70"> <img [src]="usuario.img | imagen" class="img-circle" width="40" height="40"></td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td>
                                    <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                        <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                        <option value="USER_ROLE">USER_ROLE</option>
                                    </select>
                                </td>
                                <td>
                                    <label *ngIf="usuario.google" class="label label-danger">Google</label>
                                    <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                                </td>
                                <td class="w70">
                                    <button (click)="borrarUsuario(usuario)" style="margin-right: 2px;" class="btn btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                    <button (click)="actulizarRole(usuario)" style="margin-left: 2px;" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                    </button>                                
                                </td>
                            </tr>
                        </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btb btn-secondary">Anterior</button>
                <button (click)="cambiarDesde(5)" class="btb btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
