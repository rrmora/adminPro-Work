<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="dynamicForm" novalidate>
                    <div class="form-body">
                        <h3 class="header-h3">Datos Personales</h3>
                        <br>
                        <div formGroupName="data" class="row">
                            <div  class="form-group col-md-3">
                                <span class="ui-float-label">
                                    <input class="col-md-12" formControlName="nombre" id="nombre" type="text" pInputText> 
                                    <label for="nombre">Nombre</label>
                                </span>
                            </div>
                            <div  class="form-group col-md-3">
                                <span class="ui-float-label">
                                    <input class="col-md-12" formControlName="apellidoP" id="apellidoP" type="text" pInputText> 
                                    <label for="apellidoP">Appelido Paterno</label>
                                </span>
                            </div>
                            <div  class="form-group col-md-3">
                                <span class="ui-float-label">
                                    <input class="col-md-12" formControlName="apellidoM" id="apellidoM" type="text" pInputText> 
                                    <label for="apellidoM">Apellido Materno</label>
                                </span>
                            </div>
                            <div  class="form-group col-md-3">
                                <span class="ui-float-label">
                                    <input class="col-md-12" formControlName="apellidoM" id="apellidoM" type="text" pInputText> 
                                    <label for="apellidoM">Apellido Materno</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div *ngFor="let cliente of c.controls; let i = index" class="list-group list-group-flush">
                        <div class="form-body">
                            <h3 class="header-h3">Datos Personales</h3>
                            <br>
                            <div [formGroup]="cliente" class="row">
                                <div  class="form-group col-md-3">
                                    <span class="ui-float-label">
                                        <input class="col-md-12" formControlName="nombre" id="nombre" type="text" pInputText> 
                                        <label for="nombre">Nombre</label>
                                    </span>
                                </div>
                                <div  class="form-group col-md-3">
                                    <span class="ui-float-label">
                                        <input class="col-md-12" formControlName="apellidoP" id="apellidoP" type="text" pInputText> 
                                        <label for="apellidoP">Appelido Paterno</label>
                                    </span>
                                </div>
                                <div  class="form-group col-md-3">
                                    <span class="ui-float-label">
                                        <input class="col-md-12" formControlName="apellidoM" id="apellidoM" type="text" pInputText> 
                                        <label for="apellidoM">Apellido Materno</label>
                                    </span>
                                </div>
                                <div  class="form-group col-md-3">
                                    <span class="ui-float-label">
                                        <input class="col-md-12" formControlName="apellidoM" id="apellidoM" type="text" pInputText> 
                                        <label for="apellidoM">Apellido Materno</label>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="button" (click)="eliminar(i)" class="btn btn-outline-danger float-right"><fa-icon [icon]="faTrash"></fa-icon></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="button" (click)="save()" class="btn btn-outline-success float-right mt-3 ml-2"><fa-icon [icon]="faSave"></fa-icon> Guardar</button>
                            <button type="button" (click)="agregar()" class="btn btn-outline-primary float-right mt-3 mr-2"><fa-icon [icon]="faAdd"></fa-icon> Agregar</button>
                        </div>
                    </div>
                    <br>
                    <span>{{ dynamicForm.value | json}}</span>
                </form>
            </div>
        </div>
    </div>
</div>
